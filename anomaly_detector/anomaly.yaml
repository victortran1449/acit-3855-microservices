openapi: 3.0.0
info:
  description: This API provides event anomalies
  version: "1.0.0"
  title: Anomaly API
  contact:
    email: vtran57@bcit.ca

paths:
  /update:
    put:
      summary: Update the anomalies datastore
      operationId: app.update_anomalies
      description: Updates the anomalies datastore from the Kafka queue
      responses:
        "201":
          description: Successfully updated the anomalies datastore
          content:
            application/json:
              schema:
                type: object
                properties:
                  anomalies_count:
                    type: integer
                    example: 1000
  /anomalies:
    get:
      summary: Gets the anomalies
      operationId: app.get_anomalies
      description: Gets the list of event anomalies
      parameters:
        - name: event_type
          in: query
          description: Filter by event type (chat, donation) - shows all anomalies if not provided
          schema:
            type: string
            example: chat
      responses:
        "200":
          description: Successfully returned a non-empty list of anomalies of the given event type
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Anomaly"
        "204":
          description: No anomalies found for the given event type
        "400":
          description: Invalid Event Type, must be chat or donation
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "404":
          description: The anomalies datastore is missing or corrupted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

components:
  schemas:
    Anomaly:
      required:
        - event_id
        - trace_id
        - event_type
        - anomaly_type
        - description
      properties:
        event_id:
          type: string
          example: A1234
        trace_id:
          type: string
          example: A12345
        event_type:
          type: string
          example: chat
        anomaly_type:
          type: string
          example: Too Low
        description:
          type: string
          example: "Detected: 5; too low (threshold 10)"
      type: object
